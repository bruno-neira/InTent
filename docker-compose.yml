version: '3.8'

services:
  # Build and test the extension
  intent-build:
    build:
      context: .
      dockerfile: Dockerfile
    image: intent:latest
    container_name: intent-build
    volumes:
      - ./dist:/app/dist
      - ./coverage:/app/coverage
    environment:
      - NODE_ENV=production
    command: npm run build

  # Development environment with hot reload
  intent-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: intent:latest
    container_name: intent-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Test runner
  intent-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: intent:latest
    container_name: intent-test
    volumes:
      - .:/app
      - /app/node_modules
      - ./coverage:/app/coverage
    environment:
      - NODE_ENV=test
    command: npm test
